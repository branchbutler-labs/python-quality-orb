name: Bug Report
description: Report a bug or unexpected behavior in the orb
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: orb-version
    attributes:
      label: Orb Version
      description: Which version of the orb are you using?
      placeholder: "e.g., 1.2.0"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Command - format
        - Command - lint
        - Command - danger
        - Command - rebase
        - Command - install-tools
        - Job - code-quality
        - Job - pr-review
        - Executor - python
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Use this config...
        2. Run the pipeline...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: CircleCI Configuration
      description: Please paste your relevant CircleCI config
      render: yaml
      placeholder: |
        version: 2.1
        orbs:
          python-quality: branchbutler-labs/python-quality@1.2.0
        workflows:
          ...

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs
      render: shell

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - Other

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
